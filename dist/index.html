<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boostrap Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/all.css">
  </head>

  <body>
   

    
<div class="container mb-25" style="margin-top:120px;">
  <div class="newTicketSet pt-15 pb-15 ps-23 pe-23 border rounded-12">
    <div class="row">
      <div class="col">
        <img src="./assets/image/main_img.png" alt="" width="350px" class="mb-5">
        <img src="./assets/image/logo.png" alt="" width="350px">
      </div>
      <div class="col">
        <h1 class="text-primary text-bold fs-6 border-bottom border-3 pb-1 border-primary mb-8">
          <span class="material-symbols-outlined align-middle fs-8">
            add_circle
          </span>
          新增旅遊套票
        </h1>
        <ul class="ps-0">
          <li class="mb-4">
            <label for="name" class="me-7 text-primary fs-4">售票名稱</label>
            <input type="text" id="name" placeholder="請填寫套票名稱">
          </li>
          <li class="mb-4">
            <label for="pic" class="me-7 text-primary fs-4">圖片網址</label>
            <input type="text" id="pic" placeholder="請填寫圖片網址">
          </li>
          <li class="mb-4">
            <label for="location" class="me-7 text-primary fs-4">景點地區</label>
            <input type="text" id="location" placeholder="請選擇景點地區">
          </li>
          <li class="mb-4">
            <label for="price" class="me-7 text-primary fs-4">套票金額</label>
            <input type="text" id="price" placeholder="請填寫套票金額">
          </li>
          <li class="mb-4">
            <label for="set" class="me-7 text-primary fs-4">套票組數</label>
            <input type="text" id="set" placeholder="請填寫套票組數">
          </li>
          <li class="mb-4">
            <label for="level" class="me-7 text-primary fs-4">套票星級</label>
            <input type="text" id="level" placeholder="請填寫套票星級">
          </li>
          <li class="mb-8 d-flex align-items-start">
            <label for="content" class="me-7 text-primary fs-4">套票描述</label>
            <textarea type="text" id="content" rows="5" placeholder="請填寫套票描述(限100個字)">
            </textarea>
          </li>
        </ul>
        <div class="btn btn-primary px-10 py-2 ms-auto d-block" style="width: 160px;">新增套票</div>
      </div>
    </div>
  </div>
</div>

<div class="program pt-14 pb-30">
  <div class="container">
    <div class="row ticketSetRow">
      <div class="col-4">
        <div class="card shadow-sm position-relative">
          <div class="card-area">台北</div>
          <img src="./assets/image/travel_1.png" class="card-img-top" alt="...">
          <div class="card-body p-5 position-relative">
            <div class="rank">8.6</div>
            <h2 class="card-title text-primary fs-6 border-bottom mb-5 pb-1 border-primary border-3">綠島自由行套裝行程</h2>
            <p class="card-text text-secondary">
              嚴選超高CP值綠島自由行套裝行程，多種綠島套裝組合，提供台東綠島來回船票、綠島環島機車、綠島民宿住宿，行程加贈『綠島浮潛體驗』以及『綠島生態導覽』，讓你用輕鬆的綠島套裝自由行，也能深度認識綠島在地文化。
            </p>
            <footer class="d-flex justify-content-between text-primary align-items-center">
              <div class="fs-4 d-flex"> <span class="material-icons me-1">
                  error
                </span>剩下最後8組</div>
              <div class="fs-8 d-flex align-items-center"><span class="fs-4 me-1">TWD</span>$1,280</div>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
